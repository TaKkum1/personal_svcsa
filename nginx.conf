# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/
user nginx;
worker_processes auto;
error_log /usr/share/nginx/html/logs/error.log;
pid /run/nginx.pid;
# Load dynamic modules. See /usr/share/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;
events {
    worker_connections 1024;
}
http {
    log_format main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /usr/share/nginx/html/logs/access.log  main;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50m;
    include /etc/nginx/mime.types;
    include /etc/nginx/conf.d/*.conf;
    default_type application/octet-stream;
    
    # New Prod server
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        root /usr/share/nginx/html/svcsa/svcsa-prod/public;
        client_max_body_size 50m;
        gzip on;
        gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
        gzip_proxied no-cache no-store private expired auth;
        gzip_min_length 1000;
        gzip_static on;
        include /etc/nginx/default.d/*.conf;
        location / {
            client_max_body_size 50m;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            index index.htm index.html index.php;
            if ( -f $request_filename) {
                break;
            }
            if (!-e $request_filename) {
                rewrite ^(.*)$ /index.php?s=/$1 last;
                break;
            }
        }
        location /uploads/ {
            root /usr/share/nginx/html/svcsa;
            expires 30d;
            access_log off;
        }
        location /images/ {
            expires 30d;
            access_log off;
        }
        location ~ .*\.(js|css)?$ {
            expires 7d;
            access_log off;
        }
        location ~ .php$ {
            client_max_body_size 50m;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            try_files $uri =404;
            root /usr/share/nginx/html/svcsa/svcsa-beta/public;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            include fastcgi.conf;
            set $fastcgi_script_name2 $fastcgi_script_name;
            if ($fastcgi_script_name ~ "^(.+\.php)(/.+)$") {
                set $fastcgi_script_name2 $1;
                set $path_info $2;
            }
            fastcgi_split_path_info ^(.+\.php)(.*)$;
            fastcgi_param PATH_INFO $path_info;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name2;
            fastcgi_param SCRIPT_NAME $fastcgi_script_name2;
        }
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }

