<script>
    function tongguo(ids, passed) {
        console.log(ids);
        console.log(passed);
        $.ajax({
            url: '../ctfcplayer/passapp',
            type: 'Post',
            dataType: 'json',
            data: {
                PlayerIDs: ids,
                Passed: passed
            },
            header: {
                Accept: 'application/json'
            },
            success: function (data) {
                layer.msg('成功审核通过' + data['affectedRows'] + '个运动员，发送了' + data['affectedEmails'] + '个邮件', {
                    icon: 1,
                    time: 1200
                }, function () {
                    // location.reload();
                    reloadPage();
                });
            },
            error: function (xhr) {
                if (xhr.status == 401)
                    top.location.href = 'login.html';
            }
        });
    }

    function reloadPage() {
        var table = layui.table;
        var form = layui.form;
        var currentPage = 1;

        if (table.cache['test']) {
            currentPage = table.cache['test'].curr;
        }
        table.reload('test', {
            url: '../CTFCPlayer?all=1',
            page: {
                curr: currentPage //重新从第 1 页开始
            }
        });
    }

                return {
                    "code": 0, //解析接口状态
                    "msg": '', //解析提示文本
                    "count": res.totalcount, //解析数据长度
                    "data": res.data //解析数据列表
                };
            },
            method: 'get',
            request: {
                pageName: 'page' //页码的参数名称，默认：page

                    title: 'ID',

                }]

        $('#tongguoAll').click(function () {
            var mycars = ''
            var data = table.checkStatus('test').data; //idTest 即为基础参数 id 对应的值
            mycars = '';
            if (data.length === 0) {
                layer.alert('请至少选择一个项目')
            } else {
                for (var i = 0; i < data.length; i++) {
                    if (i === data.length - 1) {
                        if (data[i].Approval === 0) {
                            mycars += data[i].ID
                        }
                    } else {
                        if (data[i].Approval === 0) {
                            mycars += data[i].ID + ','
                        }
                    }
                }
                tongguo(mycars, 1)
