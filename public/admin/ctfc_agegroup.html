<link rel="stylesheet" href="layui/css/layui.css">
<div>
    <div class="layui-tab">
        <div class="layui-tab-content">
            <div class="layui-input-inline" style="">
                <div class="layui-input-inline">
                    <button id="add" class="layui-btn layui-btn-normal">新建年龄组</button>
                </div>
            </div>
            <table class="layui-hide" id="test" lay-filter="test"></table>
            <script type="text/html" id="toolbarDemo">
            </script>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="layui/layui.js"></script>
<script>
    layui.use(['table', 'form'], function () {
        var table = layui.table;
        var form = layui.form;
        table.render({
            elem: '#test',
            url: '../ctfcagegroup',
            parseData: function (res) {
                return {
                    "code": 0, //解析接口状态
                    "msg": '', //解析提示文本
                    "count": res.totalcount, //解析数据长度
                    "data": res.data //解析数据列表
                };
            },
            method: 'get',
            request: {
                pageName: 'page' //页码的参数名称，默认：page
                ,limitName: 'pagesize' //每页数据量的参数名，默认：limit
            },
            title: '用户数据表',
            cols: [
                [{
                    field: 'ID',
                    title: 'ID',
                    width: 100,
                    fixed: 'left',
                    unresize: true,
                    sort: true,
                }, {
                    field: 'Name',
                    title: '年龄组名称',
                    width: 200,
                }, {
                    field: 'MinAge',
                    title: '最小年龄',
                    sort: true,
                    width: 200,
                }, {
                    field: 'MaxAge',
                    title: '最大年龄',
                    sort: true,
                    width: 200,
                }, {
                    title: '操作',
                    width: 150,
                    toolbar: '#barDemo'
                }]
            ],
            limit: 20,
            page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                , groups: 1 //只显示 1 个连续页码
                , first: false //不显示首页
                , last: false //不显示尾页

            }
        });
        $("#add").click(function () {
            var index=layer.open({
                type: 2,
                title: '添加年龄组',
                shadeClose: true,
                shade: 0.8,
                offset: '0px',
                area: ['100%', '100%'],
                content: 'ctfc_agegroup_add.html',
                success: function (layero, index) {
                },
                end: function () {
                    location.reload();
                }
            });
            layer.full(index);
            // window.sessionStorage.setItem("ctfc_season_index", index);
            // //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
            // $(window).on("resize", function () {
            //     layer.full(window.sessionStorage.getItem("ctfc_season_index"));
            // })
        })
        table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            console.log(data.ID);

            if (layEvent === 'edit') { //查看
                console.log(obj.data);
                
                if(obj.data.ID!=null){
                    title='修改年龄组'
                }

                var index = layer.open({
                    type: 2,
                    title: '修改年龄组',
                    shadeClose: true,
                    shade: 0.8,
                    offset: '0px',
                    area: ['100%', '100%'],
                    content: 'ctfc_agegroup_edit.html',
                    success: function(layero, index) {
                        layer.iframeAuto(index);
                        var body = layer.getChildFrame('body', index);
                        body.find('#ID').val(obj.data.ID)
                        body.find('#Name').val(obj.data.Name)
                        body.find('#MinAge').val(obj.data.MinAge)
                        body.find('#MaxAge').val(obj.data.MaxAge)
                    },
                    end: function () {
                        location.reload();
                    }
                });
                layer.full(index);
                // window.sessionStorage.setItem("ctfc_season_index", index);
                // //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
                // $(window).on("resize", function () {
                //     layer.full(window.sessionStorage.getItem("ctfc_season_index"));
                // })
            } else if (layEvent === 'del') {
                layer.confirm('确认删除', {
                    btn: ['确认', '取消'],
                    offset: ['100px']//按钮
                }, function () {
                    axios.delete('../ctfcagegroup/' + data.ID, {})
                        .then(function (response) {
                            console.log(response);
                        })
                        .catch(function (error) {
                            console.log(error);
                        });
                    layer.msg('删除成功', {
                        icon: 1,
                        time: 1200
                    }, function () {
                        location.reload();
                    });
                }, function () {
                });
            }
        });
    });
</script>
