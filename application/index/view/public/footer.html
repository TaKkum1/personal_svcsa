                <a href="{$vo_sponsor.Link}">

<script type="text/javascript" src="{$Think.config.public_assets}/js/swiper.min.js"></script>
<script type="text/javascript" src="{$Think.config.public_assets}/js/wow.js"></script>
<script type="text/javascript" src="{$Think.config.public_assets}/js/comm.js"></script>
<script type="text/javascript">
    var swiper = new Swiper('.banner-container', {
        pagination: {
            el: '.banner-container .swiper-pagination',
            clickable: true
        },
        loop: true,
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        }

    });
    $('.session_3 .tab-box span').click(function(){
        var index = $(this).index();
        $(this).addClass('active').siblings().removeClass('active');
        $('.session_3 .all-box .list-box').eq(index).addClass('active').siblings().removeClass('active')
        console.log(index);
    })
</script>
