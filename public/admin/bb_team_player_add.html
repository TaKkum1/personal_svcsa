<!-- 内容主体区域 -->
<link rel="stylesheet" href="layui/css/layui.css">
<style>
    .layui-table-cell .layui-form-checkbox[lay-skin="primary"]{
        top: 50%;
        transform: translateY(-50%);
    }
    body
    {
        height: 100%;
    }
</style>
<div style="padding: 15px;">
    <div class="layui-tab">
        <div class="layui-tab-content">
            <table class="layui-table" id="test" lay-filter="test"></table>
            <button id="add" class="layui-btn layui-btn-sm" lay-event="add">添加球员</button>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="layui/layui.js"></script>
<script>
    var url = location.search;
    var id;
    var Request = new Object();
    var playerdata;
    if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        strs = str.split("&");
        for (var i = 0; i < strs.length; i++) {
            Request[strs[i].split("=")[0]] = (strs[i].split("=")[1]);
        }
    }


    function create_existsnumberids(valplayerdata) {
        playerdata = valplayerdata;
        console.log('playerdata:' + playerdata);
    }

    id = Request["id"];
    layui.use(['table', 'form'], function () {
        var table = layui.table;
        var form = layui.form;
        table.render({
            elem: '#test',
            url: 'http://svcsa.org/BBPlayer?freeagant=1',
            parseData: function (res) {


                for(var i=0;i<res.data.length;i++) {
                    for(var k=0;k<playerdata.length;k++)
                    {
                        if(res.data[i].PlayerName==playerdata[k].PlayerName && res.data[i].Birth==playerdata[k].Birth)
                        {
                            res.data[i].PlayerID = playerdata[k].PlayerID;
                            res.data[i].Number = playerdata[k].Number;
                            res.data[i].LAY_CHECKED = true;
                        }
                    }
                }


                return {
                    "code": 0, //解析接口状态
                    "msg": '', //解析提示文本
                    "count": res.totalcount, //解析数据长度
                    "data": res.data //解析数据列表
                };
            },
            method: 'get',
            request: {
                pageName: 'page' //页码的参数名称，默认：page
                ,limitName: 'pagesize' //每页数据量的参数名，默认：limit
            },
            title: '用户数据表',
            cols: [
                [
                    {
                        type: 'checkbox',
                        fixed: 'left',
                        field: 'PlayerID',
                        width: 80,
//                    title: 'ID',
                    }, {
                    field: 'PlayerID',
                    title: 'ID',
                    width: 80,
                    fixed: 'left',
                    unresize: true,
                    sort: true,
                }, {
                    field: 'PlayerName',
                    title: '球员名称',
                    width: 150,
                }, {
                    field: 'Birth',
                    title: '出生年月日',
                    width: 200,
                },{
                    edit:'text',
                    field: 'Number',
                    title: '球员号码',
                    width: 100,
                }]
            ],
            limit: 1000,


        });

        $("#add").click(function () {
            var data = table.checkStatus('test').data; //idTest 即为基础参数 id 对应的值
            ids = '';
            numbers = '';
            if (data.length === 0) {
                layer.alert('请至少选择一名球员');
            } else {
                for (var i = 0; i < data.length; i++) {
                        ids += data[i].PlayerID;
                        if(isNaN(parseInt(data[i].Number))) {
                            layer.alert('选择的球员' + data[i].PlayerName + '没有填写号码。');
                            return false;
                        }
                        numbers += data[i].Number;

                        if(i!=data.length-1) {
                            ids += ',';
                            numbers += ',';
                        }
                }

                console.log('ids:' + ids);
                console.log('numbers:' + numbers);
                let index = parent.layer.getFrameIndex(window.name);
                layer.msg('正在添加...', {icon: 7});
                $.ajax({
                    url: 'http://svcsa.org/bbplayer/setteam',
                    type: 'POST',
                    dataType: 'json',
                    data: {
                        PlayerIDs: HTMLDecode(ids),
                        PlayerNumbers:HTMLDecode(numbers),
                        TeamID: id,
                    },
                    header: {
                        Accept: 'application/json'
                    },
                    success: function (data) {
                        console.log('添加成功执行--------')
                        console.log(data)
                        layer.msg('添加成功', {
                            icon: 1,
                            time: 1500
                        }, function () {
                            parent.layer.close(index);
                        });
                    },
                    error: function (xhr) {
                        if (xhr.status == 401)
                            layer.msg('管理超时，重新登录', {
                                icon: 1,
                                time: 1500
                            }, function () {
                                top.location.href = 'login.html';
                            });

                    }
                });
            }

        })
    });

    function HTMLDecode(text) {
        var temp = document.createElement("div");
        temp.innerHTML = text;
        var output = temp.innerText || temp.textContent;
        temp = null;
        return output;
    }
</script>
