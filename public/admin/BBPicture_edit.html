<link rel="stylesheet" href="layui/css/layui.css">

<body class="layui-layout-body">

    <div style="padding: 8px;">
        <form class="layui-form" action="">

            
              <div class="layui-form-item">
                <label class="layui-form-label">比赛图片</label>
                <div class="layui-input-block">
                    <button type="button" class="layui-btn" id="test1">上传图片</button>
                    <input type="hidden" id="img_url" name="Src123" value="" />
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" width="100px" height="80px" id="demo1" src="" />
                        <p id="demoText"></p>
                    </div>
                </div>
            </div>
                       
       
            <div class="layui-form-item">
                <label class="layui-form-label">图片说明</label>
                <div class="layui-input-block">
                        <input id="ID" name="ID" type="hidden" name="" value="">
                    <input id="Description" type="text" name="Description" lay-verify="required" autocomplete="off" placeholder="请输入" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="button" lay-submit="" lay-filter="add">立即修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="layui/layui.js"></script>
    <script>
            function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null)
            return unescape(r[2]);
        return null; //返回参数值
    }
            layui.use(['table', 'form', 'upload'], function() {
            var table = layui.table;
            var form = layui.form;
            var $ = layui.jquery;
            var upload = layui.upload;
            var uploadInst = upload.render({
                elem: '#test1',
                url: 'http://svcsa.org/uploadimage',
                acceptMime: 'image/*',
                multiple: true,
                before: function(obj) {
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result) {
                        $('#demo1').attr('src', result); //图片链接（base64）
                    });
                },
                done: function(res) {
                    //如果上传失败
                    if (res.code > 0) {
                        return layer.msg('上传失败');
                    }
                    //上传成功
                    console.log(res);
                    picture = res.data.savename;
                    $("#img_url").attr("value", picture)
                },
                error: function() {
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText1');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function() {
                        uploadInst.upload();
                    });
                }
            });
            form.on('submit(add)', function(data) {
                var index = parent.layer.getFrameIndex(window.name);
                $.ajax({
                    url:'http://svcsa.org/BBPicture/' + getUrlParam('edit_id'),
                    type : 'POST',
                    dataType : 'json',
                    data : {
                        Description: data.field.Description,
                        Src:$("#img_url").val(),
                        Src:data.field.Src,
                    },
                    header:{
                        Accept:'application/json'
                    },
                    success:function(data){
                        layer.msg('修改成功', {
                            icon: 1,
                            time: 1500
                        }, function() {
                            parent.layer.close(index);
                        });
                    },
                    error:function(xhr){
                        if (xhr.status == 401)
							top.location.href = 'login.html';
                    }
                });

            });
        });
        
       
    </script>

</body>
