    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="layui/layui.js"></script>

    <script>
        var currentIsSingleFlag;
        function CheckIsSingle(OneId) {
          $.ajax({
            url: '../ctfcitemplayer/getTypeOfItem',
            type: 'Get',
            dataType: 'json',
            data: {
                ItemID: OneId,
            },
            header: {
                Accept: 'application/json'
            },
            success: function (data) {
                currentIsSingleFlag = data['affectedRows']
                console.log('IsSingle=' + currentIsSingleFlag);
                
                var dropdowns = document.getElementsByClassName('dropdown');
                for (var j = 0; j < dropdowns.length; j++) {
                    dropdowns[j].style.display = 'none';
                }
                document.getElementById(currentIsSingleFlag + '-dropdown').style.display = 'block';
            }
          });
        }

        layui.use(['table', 'form'], function () {
        var table = layui.table;
        var form = layui.form;


        form.on('select(ItemID)', function (data) {
            console.log('ItemID='+data.value);

            xiangmu = data.value;
            CheckIsSingle(xiangmu);
        });

        form.on('submit(add)', function (data) {
            var index = parent.layer.getFrameIndex(window.name);
            

            axios.post('../CTFCPlayernumber/', {
                SeasonID: data.field.SeasonID,
                TeamID: data.field.TeamID,
                PlayerID: data.field.PlayerID,
                PlayerNumber: data.field.PlayerNumber
                
            })
                .then(function (response) {
                    layer.msg('添加成功', {
                        icon: 1,
                        time: 1500
                    }, function () {
                        parent.layer.close(index);
                    });
                })
                .catch(function (error) {
                    console.log(error);
                });
  
        });

        axios.get('../CTFCSeason', {}).then(function (response) {
            const data = response.data.data;
            const maxseasonid = data.reduce((max, item)=>{
            return item.ID > max ? item.ID : max; 
        }, 0 )
            const filterData = data.filter(season=> season.ID === maxseasonid);
        $.each(filterData, function (index, item) {
        $('#SeasonID').append('<option value="' + item.ID + '">' + item.Name + '</option>');
        });
            form.render();
        })
            .catch(function (error) {
                console.log(error);
            });

        axios.get('../CTFCSeasonteam', {}).then(function (response) {
        const data = response.data.data;
        const maxseasonid = data.reduce((max, item)=>{
            return item.SeasonID > max ? item.SeasonID : max; 
        }, 0 )
        const filterData = data.filter(team=> team.SeasonID === maxseasonid);
        $.each(filterData, function (index, item) {
        $('#TeamID').append('<option value="' + item.TeamID + '">' + item.TeamName + '</option>');
        });
        form.render();
    })
        .catch(function (error) {
            console.log(error);
        });

        axios.get('../CTFCEvent', {}).then(function (response) {
        console.log(response);
        $.each(response.data.data, function (index, element) {
            $('#ItemID').append('<option value="' + element.ID + '">' + element.Name + '</option>');
        });
        form.render();
        })
        .catch(function (error) {
            console.log(error);
        });

        axios.get('../CTFCPlayer?all=1', {}).then(function (response) {
        // console.log(response);
        $.each(response.data.data, function (index, item) {
            $('#PlayerID').append('<option value="' + item.ID + '">' + item.Name + '</option>');
        });
        form.render();
        })
        .catch(function (error) {
            console.log(error);
        });
    });
</script>

</body>
