<!-- 内容主体区域 -->
<link rel="stylesheet" href="layui/css/layui.css">
<div>
    <div class="layui-tab">
        <div class="layui-tab-content">
            <div class="layui-input-inline" style="background-color: red;">
                <div class="layui-input-inline">
                    <button id="reassignAll" class="layui-btn layui-btn-normal">自动重新分配全部号码</button>
                </div>
            </div>
            <div class="layui-input-inline" style="">
                <div class="layui-input-inline">
                    <button id="add" class="layui-btn layui-btn-normal">新建号码牌分配</button>
                </div>
            </div>
            <div class="layui-input-inline">
                <form class="layui-form" action="">
                    <select id="Team" name="Team" lay-verify="" lay-filter="Team">
                        <option value="">选择队伍</option>
                    </select>
                </form>
            </div>
            <table class="layui-hide" id="test" lay-filter="test"></table>
            <script type="text/html" id="toolbarDemo">
            </script>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="layui/layui.js"></script>
<script>
    layui.use(['table', 'form'], function () {
        var table = layui.table;
        var form = layui.form;
        table.render({
            elem: '#test',
            url: '../ctfcplayernumber',
            parseData: function (res) {
                return {
                    "code": 0, //解析接口状态
                    "msg": '', //解析提示文本
                    "count": res.totalcount, //解析数据长度
                    "data": res.data //解析数据列表
                };
            },
            method: 'get',
            request: {
                pageName: 'page' //页码的参数名称，默认：page
                ,limitName: 'pagesize' //每页数据量的参数名，默认：limit
            },
            title: '用户数据表',
            cols: [
                [{
                    field: 'SeasonName',
                    title: '当前赛季',
                    width: 200,
                    fixed: 'left',
                    sort: true,
                }, {
                    field: 'TeamName',
                    title: '队伍名称',
                    width: 200,
                    sort: true,
                }, {
                    field: 'PlayerName',
                    title: '运动员姓名',
                    sort: true,
                    width: 200,
                    unresize: true,
                }, {
                    field: 'PlayerNumber',
                    title: '参赛号码',
                    sort: true,
                    width: 200,
                }, {
                    title: '操作',
                    width: 150,
                    toolbar: '#barDemo'
                }]
            ],
            limit: 20,
            page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                , groups: 1 //只显示 1 个连续页码
                , first: false //不显示首页
                , last: false //不显示尾页

            }
        });
        $("#add").click(function () {
            var index=layer.open({
                type: 2,
                title: '添加号码牌',
                shadeClose: true,
                shade: 0.8,
                offset: '0px',
                area: ['100%', '100%'],
                content: 'ctfc_playernumber_add.html',
                success: function (layero, index) {
                },
                end: function () {
                    location.reload();
                }
            });
            layer.full(index);
            // window.sessionStorage.setItem("ctfc_season_index", index);
            // //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
            // $(window).on("resize", function () {
            //     layer.full(window.sessionStorage.getItem("ctfc_season_index"));
            // })
        })
        $("#reassignAll").click(function() {
            layer.confirm('确认重新分配全部号码吗？', {
                btn: ['确认', '取消'] //按钮
            }, function () {       
                $.ajax({
                    url: '../CTFCplayernumber',
                    type: 'post',
                    dataType: 'json',
                    header: {
                        Accept: 'application/json'
                    },
                    success: function (data) {
                        console.log('success');
                    },
                    error: function (xhr) {
                        console.log(xhr);
                    }
                });
            });
        })

        table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            var maxseasonid = obj.data.SeasonID;
            
            console.log(data.ID);

            if (layEvent === 'edit') { //查看
                console.log(obj.data);
                
                if(obj.data.ID!=null){
                    title='修改号码牌'
                }

                var index = layer.open({
                    type: 2,
                    title: '修改号码牌',
                    shadeClose: true,
                    shade: 0.8,
                    offset: '0px',
                    area: ['100%', '100%'],
                    content: 'ctfc_playernumber_edit.html',
                    success: function(layero, index) {
                        layer.iframeAuto(index);
                        var body = layer.getChildFrame('body', index);
                        body.find('#SeasonID').val(obj.data.SeasonID)
                        body.find('#TeamID').val(obj.data.TeamID)
                        body.find('#PlayerID').val(obj.data.PlayerID)
                        body.find('#PlayerNumber').val(obj.data.PlayerNumber)
                    },
                    end: function () {
                        location.reload();
                    }
                });
                layer.full(index);
                // window.sessionStorage.setItem("ctfc_season_index", index);
                // //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
                // $(window).on("resize", function () {
                //     layer.full(window.sessionStorage.getItem("ctfc_season_index"));
                // })
            } else if (layEvent === 'del') {
                layer.confirm('确认删除', {
                    btn: ['确认', '取消'] //按钮
                }, function () {
                    $.ajax({
                        url: '../CTFCplayernumber/' + data.SeasonID + '/' + data.TeamID  + '/' + data.PlayerID,
                        type: 'delete',
                        dataType: 'json',
                        header: {
                            Accept: 'application/json'
                        },
                        success: function (data) {
                        },
                        error: function (xhr) {
                            if (xhr.status == 401)
							top.location.href = 'login.html';
                        }
                    });
                    layer.msg('删除成功', {
                        icon: 1,
                        time: 1200
                    }, function () {
                        location.reload();
                    });
                }, function () {
                });
            }
    
        });


        axios.get('../CTFCSeasonteam', {}).then(function (response) {
            const data = response.data.data;
            const maxseasonid = data.reduce((max, item)=>{
                return item.SeasonID > max ? item.SeasonID : max; 
            }, 0 )
            const filterData = data.filter(team=> team.SeasonID === maxseasonid);
            $.each(filterData, function (index, item) {
            $('#Team').append('<option value="' + item.TeamID + '">' + item.TeamName + '</option>');
            });
            form.render();
        })
            .catch(function (error) {
                console.log(error);
            });

        form.on('select(Team)', function (data) {
            console.log(data);
            table.reload('test', {
                url: '../CTFCplayernumber?teamid=' + data.value,
                
            });
        });
    });
</script>
