on:
  push:
    branches:
      - 'beta'
name: ðŸš€ Deploy beta branch on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
      with:
        ref: beta

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: svcsa.org
        username: phpapi
        password: ${{ secrets.Ftp_Password }}
        server-dir: ./svcsa/svcsa-beta/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.vscode/**
          **/db_backup/**
          extend/**
          runtime/**
          thinkphp/**
          vendor/**
          .env
          nginx.conf
          application/database.php
