<link rel="stylesheet" href="layui/css/layui.css">

<body class="layui-layout-body">

    <div style="padding: 15px;">
        <form class="layui-form" action="">

            <div class="layui-form-item">
                <h2>赛道分配与结果录入</h2>
            </div>
            <div class="layui-form-item" hidden>
                <label class="layui-form-label">ID</label>
                <div class="layui-input-inline">
                    <input placeholder="请输入" class="layui-input" type="id" id="id" name="id" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">组别</label>
                <div class="layui-input-inline">
                    <input placeholder="请输入" class="layui-input" type="text" id="itemagegroupsex" name="itemagegroupsex" disabled>
                </div>
            </div>
            <div class="layui-form-item layui-show-sm-block">
                <label class="layui-form-label">参赛运动员</label>
                <div class="layui-input-block">
                    <input placeholder="请输入" class="layui-input" type="text" id="players" name="players" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">EventID</label>
                <div class="layui-input-inline">
                    <input placeholder="请输入" class="layui-input" type="text" id="eventid" name="eventid" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">HeatID</label>
                <div class="layui-input-inline">
                    <input placeholder="请输入" class="layui-input" type="text" id="heatid" name="heatid" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">赛道</label>
                <div class="layui-input-inline">
                    <input placeholder="请输入" class="layui-input" type="text" id="lanenumber" name="lanenumber" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">结果</label>
                <div class="layui-input-inline">
                    <input placeholder="请输入" class="layui-input" type="text" id="result" name="result" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline">
                    <input placeholder="请输入" class="layui-input" type="text" id="note" name="note" >
                </div>
            </div>
            

            

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="button" lay-submit="" lay-filter="edit-this-row">立即修改</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="layui/layui.js"></script>
    <script>
    
        layui.use(['table', 'form'], function () {
            var table = layui.table;
            var form = layui.form;
            var $ = layui.jquery;
    
            form.on('submit(edit-this-row)', function (obj) {   
                var index = parent.layer.getFrameIndex(window.name);
                var _id = obj.field.id
                console.log(obj.field.id)
                axios.post('../ctfcheat/' + _id, {
                    ID: _id,
                    EventID: $('input[name="eventid"]').val(),
                    HeatID: $('input[name="heatid"]').val(),
                    LaneNumber: $('input[name="lanenumber"]').val(),
                    Result: $('input[name="result"]').val(),
                    Note: $('input[name="note"]').val(),
                })
                
                    .then(function (response) {
                        layer.msg('修改成功', {
                            icon: 1,
                            time: 1500
                        }, function () {
                            parent.layer.close(index);
                        });
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            });
        });
    </script>

</body>
