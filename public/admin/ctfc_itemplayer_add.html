<link rel="stylesheet" href="layui/css/layui.css">

<style>
    .dropdown { display: none; }
</style>
<body class="childrenBody">
    <div style="padding: 25px;" class="layui-layout-body" >
        <form class="layui-form" action="" style= "height:800;">

       
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 90px;">赛季</label>
                    <div class="layui-input-inline" style="width: 380px;  height: auto;">
                        <select id="SeasonID" name="SeasonID" lay-verify="required" lay-filter="Season">
                            <option value="">选择赛季</option>
                        </select>
                    </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 90px;">队伍</label>
                    <div class="layui-input-inline" style="width: 380px; height: auto;">
                        <select id="TeamID" name="TeamID" lay-verify="required" lay-filter="TeamClick">
                            <option value="">选择队伍</option>
                        </select>
                    </div>
            </div>



            <div class="layui-form-item">
 
                <label class="layui-form-label" style="width: 90px;">项目</label>
                <div class="layui-input-inline" style="width: 380px; height: auto;">
                    <select id="ItemID" name="ItemID" lay-verify="required" lay-filter="ItemID">
                        <option value="">选择项目</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <div id="0-dropdown" class="dropdown">
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">年龄组</label>
                        <div class="layui-input-inline" style="width: 380px; height: auto;">
                            <select id="AgeGroupID" name="AgeGroupID" lay-verify="required" lay-filter="AgeGroupID">
                                <option value="">选择年龄组</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">性别/组别</label>
                        <div class="layui-input-inline" style="width: 380px; height: auto;">
                            <select id="Sex" name="Sex" lay-verify="required" lay-filter="Sex">
                                <option value="">选择性别/组别</option>
                                <option value="M">男子组</option>
                                <option value="F">女子组</option>
                                <option value="mix">混合组</option>
                            </select>
                        </div>
                    </div>
                    <label class="layui-form-label" style="width: 90px;">接力队员</label>
                    <div class="layui-input-inline" style="width: 380px; height: auto;">
                        <select id="PlayerID1" name="PlayerID1" lay-verify="required">
                            <option value="">选择队员#1 (必填)</option>
                        </select>
                        <select id="PlayerID2" name="PlayerID2" lay-verify="required">
                            <option value="">选择队员#2 (必填)</option>
                        </select>
                        <select id="PlayerID3" name="PlayerID3" lay-verify="required">
                            <option value="">选择队员#3 (必填)</option>
                        </select>
                        <select id="PlayerID4" name="PlayerID4" lay-verify="required">
                            <option value="">选择队员#4 (必填)</option>
                        </select>
                        <select id="PlayerID5" name="PlayerID5">
                            <option value="">选择队员#5 (选填)</option>
                        </select>
                        <select id="PlayerID6" name="PlayerID6">
                            <option value="">选择队员#6 (选填)</option>
                        </select>
                    </div>
                    
                </div>
            </div>


            <div class="layui-form-item">
                <div id="1-dropdown" class="dropdown">
                    <label class="layui-form-label" style="width: 90px;">队员</label>
                    <div class="layui-input-inline" style="width: 380px; height: auto;">
                        <select id="PlayerIDOne" name="PlayerIDOne" lay-verify="required" lay-filter="PlayerClick">
                            <option value="">选择队员 (必填)</option>
                        </select>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">所属年龄组</label>
                        <div class="layui-input-inline" style="width: 380px; height: auto;">
                            <select readonly id="AgeGroupIDSingle" name="AgeGroupIDSingle" lay-verify="required" lay-filter="AgeGroupIDSingleClick">
                                <option value="">选择年龄组</option>
                            </select>
                        </div>
                   
                    </div>
                    <div class="layui-form-item">
         
                        <label class="layui-form-label" style="width: 90px;">性别/组别</label>
                        <div class="layui-input-inline" style="width: 380px; height: auto;">
                            <select readonly id="SexSingle" name="SexSingle" lay-verify="required" lay-filter="SexSingleClick">
                                <option value="">选择性别/组别</option>
                            </select>
                        </div>
                    </div>
               
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="button" lay-submit="" lay-filter="add">立即添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="layui/layui.js"></script>

    <script>
        var currentIsSingleFlag;
        function CheckIsSingle(OneId) {
            $.ajax({
                url: '../ctfcitemplayer/getTypeOfItem',
                type: 'Get',
                dataType: 'json',
                data: {
                    ItemID: OneId,
                },
                header: {
                    Accept: 'application/json'
                },
                success: function (data) {
                    currentIsSingleFlag = data['affectedRows']
                    console.log('IsSingle=' + currentIsSingleFlag);
                    
                    var dropdowns = document.getElementsByClassName('dropdown');
                    for (var j = 0; j < dropdowns.length; j++) {
                        dropdowns[j].style.display = 'none';
                    }
                    document.getElementById(currentIsSingleFlag + '-dropdown').style.display = 'block';
                }
            });
            }
        
        function getPlayerList(sid, tid, callback) {
            let currentPlayerList = [];
            console.log('sidtid=====', sid, tid);
            $.ajax({
                url: '../ctfcitemplayer/getSeasonTeamPlayers',
                type: 'Get',
                dataType: 'json',
                data: {
                SeasonID: sid,
                TeamID: tid
                },
                header: {
                Accept: 'application/json'
                },
                success: function (data) {
                currentPlayerList = data['affectedRows'];
                console.log('PlayerList=' + currentPlayerList);
                callback(currentPlayerList); // Call the callback function with the currentPlayerList
                },
                error: function (xhr) {
                console.log(xhr.status);
                }
            });
        }

        function getPlayerAgeSex(playerid, callback) {
            $.ajax({
                url: '../ctfcitemplayer/getAgeSex',
                type: 'Get',
                dataType: 'json',
                data: {
                PlayerID: playerid
                },
                header: {
                Accept: 'application/json'
                },
                success: function (data) {
                playerAgeAndSex = data['affectedRows'];
                console.log('playerAgeGroup' + playerAgeAndSex[0]);
                console.log('playerSex=' + playerAgeAndSex[1]);
                callback(playerAgeAndSex[0], playerAgeAndSex[1]);
                },
                error: function (xhr) {
                console.log(xhr.status);
                }
            });

        }
        

        layui.use(['table', 'form'], function () {
        var table = layui.table;
        var form = layui.form;


        form.on('select(ItemID)', function (data) {
            console.log('ItemID='+data.value);

            xiangmu = data.value;
            CheckIsSingle(xiangmu);
        });

        form.on('submit(add)', function (data) {
            var index = parent.layer.getFrameIndex(window.name);
            

            axios.post('../CTFCPlayernumber/', {
                SeasonID: data.field.SeasonID,
                TeamID: data.field.TeamID,
                PlayerID: data.field.PlayerID,
                PlayerNumber: data.field.PlayerNumber
                
            })
                .then(function (response) {
                    layer.msg('添加成功', {
                        icon: 1,
                        time: 1500
                    }, function () {
                        parent.layer.close(index);
                    });
                })
                .catch(function (error) {
                    console.log(error);
                });
  
        });

        axios.get('../CTFCSeason', {}).then(function (response) {
            console.log(response);
            const data = response.data.data;
        $.each(data, function (index, item) {
        $('#SeasonID').append('<option value="' + item.ID + '">' + item.Name + '</option>');
        });
            form.render();
        })
            .catch(function (error) {
                console.log(error);
        });

        var currentseasonid;
        var currentteamid;
        form.on('select(Season)', function (data) {
            console.log('currentseasonid' + data.value);
            currentseasonid = data.value;
            axios.get('../CTFCSeasonteam?seasonid=' + data.value, {}).then(function (response) {
            console.log(response);
            const data = response.data.data; 

            $('#TeamID').empty();
            $('#TeamID').append('<option value="">' + "选择队伍" + '</option>');
            if(data.length != 0) {
                $.each(response.data.data, function (index, item) {
                    $('#TeamID').append('<option value="' + item.TeamID + '">' + item.TeamName + '</option>');
                });
            }
            form.render();
            })
            .catch(function (error) {
                console.log(error);
            });
        });        

        form.on('select(TeamClick)', function (data) {
            console.log('currentteamid' + data.value);
            currentteamid = data.value;
            $('#PlayerIDOne').empty();
            $('#PlayerIDOne').append('<option value="">' + "选择队员" + '</option>');
            getPlayerList(currentseasonid, currentteamid, function(currentPlayerList) {
                console.log(currentPlayerList);
                axios.get('../CTFCPlayer?all=1', {}).then(function (response) {
                    console.log(response);
                    $.each(response.data.data, function (index, item) {
                        if(currentPlayerList.includes(item.ID)) {
                            $('#PlayerIDOne').append('<option value="' + item.ID + '">' + item.Name + '</option>');
                        }
                    });
                    form.render();
                })
                .catch(function (error) {
                    console.log(error);
                });
            });
        });  
        
        form.on('select(PlayerClick)', function (data){
            var playerbar = document.getElementById('PlayerIDOne');
            var playerid = playerbar.value;
            '<option value=""></option>';//clear the element
            $('#AgeGroupIDSingle').empty();
            '<option value=""></option>';//clear the element
            $('#SexSingle').empty();
            getPlayerAgeSex(playerid, function(playerAgeGroup, playerSex){
                console.log("calling getPlayerAgeSex: "+ playerAgeGroup + " and " + playerSex);
                axios.get('../CTFCAgegroup', {}).then(function (response) {
                console.log(response);
                $.each(response.data.data, function (index, element) {
                    if(playerAgeGroup == element.ID) {
                        $('#AgeGroupIDSingle').append('<option value="' + element.ID + '">' + element.Name + '</option>');
                    }
                });
                form.render();
                })
                $('#SexSingle').append('<option value="' + playerSex + '">' + playerSex + '</option>');
                form.render();

            });


        });

        axios.get('../CTFCPlayernumber?seasonid=' + currentseasonid + '&&teamid=' + currentteamid, {}).then(function (response) {
            console.log(response.data)
        });


        axios.get('../CTFCAgegroup', {}).then(function (response) {
        console.log(response);
        $.each(response.data.data, function (index, element) {
            $('#AgeGroupID').append('<option value="' + element.ID + '">' + element.Name + '</option>');
        });
        form.render();
        })
        
        .catch(function (error) {
            console.log(error);
        });


        
        axios.get('../CTFCEvent', {}).then(function (response) {
        console.log(response);
        $.each(response.data.data, function (index, element) {
            $('#ItemID').append('<option value="' + element.ID + '">' + element.Name + '</option>');
        });
        form.render();
        })
        
        .catch(function (error) {
            console.log(error);
        });

   

        
    });
</script>

</body>
