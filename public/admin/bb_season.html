                        body.find('#PlayoffGroupNumber').val(data.PlayoffGroupNumber)
                        body.find('#Rules').val(data.Rules)

                        body.find('#SeasonID').val(data.SeasonID)
                    },
                    end: function() {
                        location.reload();
                    }
                });

                layer.confirm('确认删除', {
                    btn: ['确认', '取消'] //按钮
                }, function() {

                        location.reload();
                    });
