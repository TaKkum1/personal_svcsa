<link rel="stylesheet" href="layui/css/layui.css">

<body class="layui-layout-body">

<div style="padding: 15px;">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">运动队名称</label>
                <div class="layui-input-block">
                          <input id="ID" name="ID" type="hidden" value="">
                    <input id="Name" type="text" name="Name" lay-verify="required" autocomplete="off" placeholder="请输入"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">运动队简称</label>
                <div class="layui-input-block">
                    <input id="ShortName" type="text" name="ShortName" lay-verify="required" autocomplete="on"
                           placeholder="请输入" class="layui-input">
                </div>
            </div>
       

            <div class="layui-inline">
                <label class="layui-form-label">运动队简介</label>
                <div class="layui-input-block">
                    <input id="Description" type="text" name="description" lay-verify="required" autocomplete="on"
                           placeholder="请输入" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">队长姓名</label>
                <div class="layui-input-block">
                    <input id="CaptainName" type="text" name="CaptainName" lay-verify="required" autocomplete="on"
                           placeholder="请输入" class="layui-input">
                </div>
            </div>
            
            <div class="layui-inline">
                <label class="layui-form-label">队长email</label>
                <div class="layui-input-block">
                    <input id="CaptainEmail" type="text" name="email" lay-verify="required" autocomplete="on"
                           placeholder="请输入" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">队长电话</label>
                <div class="layui-input-block">
                    <input id="CaptainPhone" type="text" name="CaptainPhone" lay-verify="required" autocomplete="on"
                           placeholder="请输入" class="layui-input">
                </div>
        </div>
        
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">Logo</label>
                <div class="layui-input-block">
                    <button type="button" class="layui-btn" id="test1">上传 logo</button>
                    <input type="hidden" id="LogoSrc" name="LogoSrc" value=""/>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" width="100px" height="80px" id="demo1"/>
                        <p id="demoText"></p>
                    </div>
                </div>
            </div>
        
            <!-- <div class="layui-inline">
                <label class="layui-form-label">运动队图片</label>
                <div class="layui-input-block">
                    <button type="button" class="layui-btn" id="test2">上传图片</button>
                    <input type="hidden" id="PhotoSrc" name="PhotoSrc" value=""/>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" width="100px" height="80px" id="demo1"/>
                        <p id="demoText"></p>
                    </div>
                </div>
            </div> -->

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="button" lay-submit="" lay-filter="add" id="commit">立即添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
    </form>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="layui/layui.js"></script>
<script>

    layui.use(['table', 'form', 'upload'], function () {
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var upload = layui.upload;
        var apiurl = '../ctfcteam/' + $('input[name="ID"]').val();
       
        var uploadInst = upload.render({
            elem: '#test1',
            url: apiurl,
            acceptMime: 'image/*',
            auto:false,
            bindAction:'',
            multiple: false,
            before: function (obj) {

                this.data = {
                    Name: $('input[name="Name"]').val(),
                    ShortName: $('input[name="ShortName"]').val(),
                    Description: $('input[name="description"]').val(),
                    // CaptainName:$('input[name="CaptainName"]').val(),
                    CaptainName: data.field.CaptainName,
                    CaptainEmail:$('input[name="email"]').val(),
                    CaptainPhone:$('input[name="CaptainPhone"]').val(),
                    // LogoSrc: $("#img_url").val(),
                    LogoSrc: $('input[name="LogoSrc"]').val(),
                    // PhotoSrc: $("#img_url").val(),
                    PhotoSrc: $('input[name="PhotoSrc"]').val(),
                }
                console.log(data)

            },
            //选择文件后的回调
            // choose: function (obj) {
            //     $("input[name=\"PhotoSrc\"]").attr("value", "");
            //     obj.preview(function (index, file, result) {
            //         $('#demo1').attr('src', result); //图片链接（base64）
            //     })
            // },
            done: function (res) {
                var index = parent.layer.getFrameIndex(window.name);

                //如果上传失败
                if (res.status == '0') {
                    return layer.msg('上传图片失败，请检查网络。');
                }
                //上传成功
                console.log(res);
                //            picture = res.data.savename;
                //            $("#img_url").attr("value", picture)
                layer.msg('添加成功', {
                    icon: 1,
                    time: 1500
                }, function () {

                    parent.layer.close(index);
                });
            },
            error: function (index,upload) {

                return layer.msg('网络异常，更新失败。可能需要重新登录。');
            }
            
        
        });

        


        form.verify({
            // chkbirth: [/^\d{1,4}-\d{1,2}-\d{1,2}$/, '生日必须是YYYY-MM-dd格式！'],
            chkphotoupl: function(value) {
                if(value=="") {
                    alert('图片上传较慢请等待10秒后，再点击添加按钮。');
                    return '图片上传较慢请等待10秒后，再尝试。';
                }
            }
        });

        form.on('submit(add)', function (data) {
            // if ($('input[name="file"]').val()!="") {
            //     uploadInst.upload();
            //     return;
            // }

            if(!form.verify()) return;

            var index = parent.layer.getFrameIndex(window.name);
            axios.post('../ctfcteam/', {
                Name: $('input[name="Name"]').val(),
                ShortName: $('input[name="ShortName"]').val(),
                Description: $('input[name="description"]').val(),
                CaptainName:$('input[name="CaptainName"]').val(),
                // CaptainName: data.field.CaptainName,
                CaptainEmail:$('input[name="email"]').val(),
                CaptainPhone:$('input[name="CaptainPhone"]').val(),
                // LogoSrc: $("#img_url").val(),
                LogoSrc: $('input[name="LogoSrc"]').val(),
                // PhotoSrc: $("#img_url").val(),
                PhotoSrc: $('input[name="PhotoSrc"]').val()

            })
                .then(function (response) {
                    layer.msg('添加成功', {
                        icon: 1,
                        time: 1500
                    }, function () {
                        parent.layer.close(index);
                    });
                })
                .catch(function (error) {
                    console.log(error);
                });
        });
        
    });
</script>

</body>
