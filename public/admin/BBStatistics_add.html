    <script src="layui/layui.js"></script>
    <script>
                          function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }
        layui.use(['table', 'form','laydate'], function() {
            var table = layui.table;
            var form = layui.form;
            var $ = layui.jquery;
            var laydate = layui.laydate;
                  laydate.render({
                  elem: '#StartTime',
                  type: 'datetime'
                });



                         form.on('submit(add)', function(data) {
                var index = parent.layer.getFrameIndex(window.name);

                $.ajax({
                    url:'../bbmatch/' +getUrlParam('MatchID') + '/bbstatistics?player='+data.field.TeamID,
                    type : 'POST',
                    dataType : 'json',
                    data : {

                        PlayerID:data.field.TeamID,
                        Points:data.field.Points,
                        Assist: data.field.Assist,
                        Steal: data.field.Steal,
                        Block: data.field.Block,
                        Foul: data.field.Foul,
                        OffensiveRebound: data.field.OffensiveRebound,
                        Rebound: data.field.Rebound,
//                           3PointsHit: data.field.['3PointsHit'],
//                        2PointsHit: data.field.2PointsHit,
//                        1PointsHit: data.field.1PointsHit,
                        Hit: data.field.Hit,
//                        3PointsShot: data.field.3PointsShot,
//                        2PointsShot: data.field.2PointsShot,
//                        1PointsShot: data.field.1PointsShot,
                        Shot: data.field.Shot,
                    },
                    header:{
                        Accept:'application/json'
                    },
                    success:function(data){
                        layer.msg('修改成功', {
                            icon: 1,
                            time: 500
                        }, function() {
                            parent.layer.close(index);
                        });
                    },
                    error:function(xhr){
                        if (xhr.status == 401)
							top.location.href = 'login.html';
                    }
                });

            });

                    axios.get('../bbplayer', {}).then(function(response) {
                    console.log(response);
                    $.each(response.data.data, function(index, item) {
                        $('#TeamID_s').append('<option value="' + item.PlayerID + '">' + item.PlayerName + '</option>');
                    });
                    form.render();
                    var num = $("#TeamID").val();
                    var numbers = $("#TeamID_s").find("option"); //获取select下拉框的所有值
                    console.log(numbers);
                    for (var j = 1; j < numbers.length; j++) {
                        console.log(numbers);
                        if ($(numbers[j]).val() == num) {
                            console.log('ok');
                            $(numbers[j]).attr("selected", "selected");
                            $(numbers[j]).attr("class", "layui-this");
                            form.render();
                        }
                    }
                })



                .catch(function(error) {
                    console.log(error);
                });
        });
    </script>

</body>
