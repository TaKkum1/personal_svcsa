<link rel="stylesheet" href="layui/css/layui.css">

<body class="layui-layout-body">

    <div style="padding: 15px;">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">项目名称</label>
                <div class="layui-input-block">
                             <input id="ID" name="ID" type="hidden"  value="">
                    <input type="text" id="name" name="Name" lay-verify="required" autocomplete="off" placeholder="请输入" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">项目类型</label>
                <div class="layui-input-block">
                        <input type="radio" id="jt_project" name="IsSingle" value="0" title="集体项目" checked>
                        <input type="radio" id="gr_project" name="IsSingle" value="1" title="个人项目">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">田径类型</label>
                <div class="layui-input-block">
                        <input type="radio" id="track_project" name="IsTrack" value="1" title="径赛项目" checked>
                        <input type="radio" id="field_project" name="IsTrack" value="0" title="田赛项目">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">HEATSIZE</label>
                <div class="layui-input-block">
                    <input type="text" id="HeatSize" name="HeatSize" lay-verify="required" autocomplete="off" placeholder="请输入" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="button" lay-submit="" lay-filter="add">立即修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="layui/layui.js"></script>
    <script>
    
        layui.use(['table', 'form'], function () {
            var table = layui.table;
            var form = layui.form;
            var $ = layui.jquery;
    
    
            form.on('submit(add)', function (data) {   
    
                var index = parent.layer.getFrameIndex(window.name);
                axios.post('../ctfcevent/' + $('input[name="ID"]').val(), {
                    Name: $('input[name="Name"]').val(),
                    IsSingle: data.field.IsSingle,
                    IsTrack: data.field.IsTrack,
                    HeatSize: $('input[name="HeatSize"]').val(),
                })
                    .then(function (response) {
                        layer.msg('修改成功', {
                            icon: 1,
                            time: 1500
                        }, function () {
                            parent.layer.close(index);
                        });
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            });
        });
    </script>

</body>
